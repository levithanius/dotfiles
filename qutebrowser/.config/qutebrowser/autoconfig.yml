# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        Q: close
        m: spawn mpv {url}
        q: tab-close
        zr: open -t reddit.com
        zy: open -t youtube.com
  qt.force_software_rendering:
    global: chromium
  tabs.max_width:
    global: 2
  tabs.position:
    global: left
  tabs.width:
    global: 150
